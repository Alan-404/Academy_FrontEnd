<div class="myBackground">
    <div class="myForm d-flex">
        <div class="inputForm p-3">
            <div class="p-3 insideForm">
                <h3>Login Account</h3>
                <hr />
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input (keyup)="getInfo($event)" name = "username" type="text" class="form-control" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input (keyup)="getInfo($event)" name = "password" type="password" class="form-control" aria-describedby="emailHelp">
                </div>

                <button (click)="loginAccount()" type="button" class="btn btn-success">Submit</button>
            </div>
            
        </div>
        <div class="">
            <img class="myLogo" src="/assets/images/logo.png"/>
        </div>
    </div>
</div>
